{%extends 'base.html'%} {%load static%} {%block body%}
<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('{% static 'assets/img/login.jpg' %}')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          <h1>Login </h1>
          <span class="subheading">Let's Login</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<main class="mb-4">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <h4>
          Signup to use full features of the web application.
        </h4>
        <div class="my-5">
          <form id="contactForm" method="post">
            {%csrf_token%}
            <div class="form-floating">
              <input
                class="form-control"
                id="id_name"
                type="text"
                name="username"
                required
                placeholder="Enter your name..."
              />
              <label for="id_name">Username</label>
              <div class="invalid-feedback" data-sb-feedback="name:required">
                A name is required.
              </div>
            </div>

            <div class="form-floating">
              <input
                class="form-control"
                name="password"
                id="id_email"
                type="password"
                required
                placeholder="Enter your email..."
              />
              <label for="id_email">Password</label>
            </div>
         

            <!-- Submit Button-->
            <button
              class="btn btn-primary text-uppercase"
              id="submitButton"
              type="submit"
            >
              Send
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{%endblock%}
